<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 2px solid goldenrod;
            background-color: green;
            transition: all 3s ease 1s;
        }
        .box:hover{
            background-color: aqua;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>
</html>
